<form class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Task</label>
    <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="Add Text">
  </div>
  <div class="form-control">
    <label for="day">Day and Time</label>
    <input type="text" name="day" [(ngModel)]="day" id="day" placeholder="Add Date and Time">
  </div>
  <div class="form-control">
    <label for="reminder">Reminder</label>
    <input type="Checkbox" name="reminder" [(ngModel)]="reminder" id="reminder" placeholder="Add Reminder">
  </div>


  <input type="submit" value="Save Task" class="btn btn-block">


</form>
